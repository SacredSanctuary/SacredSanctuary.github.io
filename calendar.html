---
layout: default
title: Event Calendar - Sacred Sanctuary
page: calendar
---

<div class="container marketing">
	<hr />
	<div class="row featurette">
		<div class="col-sm-9">
			<div id="calendar"></div>
		</div>
		<div class="col-sm-3 rsvps">
			<h3>
				<span>Your RSVPs</span>
				<img src="/public/img/meetup.svg" alt="Meetup Logo" />
			</h3>
			<div id="rsvp">
				<div class="login">
					<button type="button" value="login" class="btn btn-danger">Log in to Meetup</button>
					<p>
					to see your RSVPs
					</p>
				</div>
			</div>
		</div>
	</div>
	<hr />


	<script type="text/html" id="rsvpTemplate"></>
		<div data-id="classId">
			<div class="thumbnail">
				<h4 data-content="classTitle"></h4>
				<p data-content="classDate">

				</p>
			</div>
		</div>
	</script>

	<script type="text/html" id="classTemplate"></>
		<div class="modal-header clearfix">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

			<h2 class="modal-title" id="classModalLabel" data-content="classTitle">Class title</h2>

			<hr />

			<div class="row">
				<div class="col-md-6">
					<h3 data-content="classDate"></h3>

					<h3 data-content="classFee"></h3>

					<h4 data-content="classRSVP"></h4>
					<h4 data-content="classRSVPMax"></h4>
					<h4> People have RSVP'd</h4>
				</div>
				<div class="col-md-3 col-sm-offset-1">
					<a href="#" target="_self" data-href="classLink" class="btn btn-default btn-block">
						<strong class="text-danger" data-content="classRSVPyou">RSVP</strong>
						<br />
						<img src="/public/img/meetup.svg" alt="Meetup Logo" />
					</a>
				</div>
			</div>

		</div>
		<div class="modal-body" data-content="classDescription">
			<em>No details, yet</em>
		</div>
		<div class="modal-footer">
		</div>
	</script>



	<div class="modal fade" id="classModal" tabindex="-1" role="dialog" aria-labelledby="classModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			</div>
		</div>
	</div>

	{% include foot.html %}
</div>
